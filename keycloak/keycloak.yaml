apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: keycloak
  labels:
    app.kubernetes.io/name: keycloak
    app.kubernetes.io/component: server
  annotations:
    nginx.ingress.kubernetes.io/proxy-buffer-size: "64k"
spec:
  rules:
  - host: keycloak.example.com
    http:
      paths:
      - backend:
          serviceName: keycloak
          servicePort: http
  tls:
  - secretName: keycloak-tls
    hosts:
    - keycloak.example.com

---
apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  name: keycloak-tls
  labels:
    app.kubernetes.io/name: keycloak
    app.kubernetes.io/component: server
spec:
  secretName: keycloak-tls
  commonName: keycloak.example.com
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt

---
apiVersion: v1
kind: Service
metadata:
  name: keycloak
  labels:
    app.kubernetes.io/name: keycloak
    app.kubernetes.io/component: server
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: http
  selector:
    app.kubernetes.io/name: keycloak
    app.kubernetes.io/component: server

